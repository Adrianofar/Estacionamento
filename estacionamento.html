<!DOCTYPE html>
<html>
    <head>
        <title>Estacionamento</title>
        <link rel="stylesheet" href="layout.css">
    </head>
    <bory>
        <h1>Vagas de Estacionamento</h1>
        <div id="center">
        <div id="vaga_cad">
        <h2>Vagas Cadastradas</h2>
        <ul id="list_cad">
            <il>Vaga 01</il>
            <il>Vaga 02</il>
            <il>Vaga 03</il>
            <il>Vaga 04</il>
            <il>Vaga 05</il>
            <il>Vaga 06</il>
            <il>Vaga 07</il>
            <il>Vaga 08</il>
            <il>Vaga 09</il>
            <il>Vaga 10</il>
        </ul>
        </div>

        <div id="vaga_disp">
        <h2>Vagas Disponíveis</h2>
        <ul id="list_disp">
            <il>Vaga 11</il>
            <il>Vaga 12</il>
            <il>Vaga 13</il>
            <il>Vaga 14</il>
            <il>Vaga 15</il>
            <il>Vaga 16</il>
            <il>Vaga 17</il>

            <il>Vaga 20</il>
        </ul>
        </div>
        </div>
        <h2 id="cad_res">Cadastro de Reserva</h2>
        <form id="formulario">
            <div id="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            </div>
            <div id="num_apto">   
            <label for="num_apto">Número do Apartamento:</label>
            <input type="number" id="num_apto" name="num_apto" required>
            </div>
            <div id="num_blok">
            <label for="num_blok">Número do Bloco:</label>
            <input type="number" id="num_blok" name="num_blok" required>
            </div>
            <div id="num_vaga">
            <label for="num_vaga">Número da Vaga:</label>
            <input type="number" id="num_vaga" name="num_vaga" required>
            </div>
            <div id="model_veic">
            <label for="model_veic">Modelo do Veículo:</label>
            <input type="text" id="model_veic" name="model_veic" required>
            </div>
            <div id="cor_veic">
            <label for="cor_veic">Cor do Veículo:</label>
            <input type="text" id="cor_veic" name="cor_veic" required>
            </div>
            <div id="placa_veic">
            <label for="placa_veic">Placa do Veículo:</label>
            <input type="text" id="placa_veic" name="placa_veic" required>
            </div>
            <button type="submit" value="Cadastrar">Cadastrar</button>
        </form>
        <script src="script.js"></script>
    </bory>
</html>
